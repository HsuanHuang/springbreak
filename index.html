<html>
    <head>
        <title>Spring Break</title>
        <link href="https://fonts.googleapis.com/css?family=Alegreya|Alegreya+Sans" rel="stylesheet">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="http://d3js.org/topojson.v2.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.21.0/d3-legend.js"></script>
        <style>
            body { font-family: 'Futura', Calibri, sans-serif; 
            }
            
        </style>
    </head>
    
    
    <body>

        <center>

            <h1>Your Spring Break Destination</h1>
            <p>Flight Prices And Hours From JFK</p>
            <br>
            <svg id = "legend" height="200" width="400"></svg>
            <br><br><br>
            <svg id = "radial" height="2000" width="800">
            </svg>
        </center>

        <script>

            // Plotting Legend 
                        
            var region_divisions = [
                ["#b3cde3",0.37*Math.PI,0.5*Math.PI],
                ["#ccebc5",0.5*Math.PI,0.75*Math.PI],
                ["#fbb4ae",0.75*Math.PI,1.30*Math.PI],
                ["#fed9a6",1.30*Math.PI,1.71*Math.PI],
                ["#46add4",1.71*Math.PI,2.37*Math.PI]]
            
            var legend = d3.select("#legend");
    
            var projection = d3.geoAlbersUsa().scale(75);
            var pathGenerator = d3.geoPath().projection(projection);

            var rawData;
            var states;

            d3.json("us.json", function (error, data) {
	           rawData = data;
                
	
	           states = topojson.feature(rawData, rawData.objects.states);
               states.features = states.features.splice(2, 50);
	           showMap();
                
                
            });

            function showMap() {
	
	           projection.fitExtent([[0,0], [legend.attr("width"), legend.attr("height")]], states);
	           pathGenerator = d3.geoPath().projection(projection);
	
	           var paths = legend.selectAll("path.country").data(states.features);
               paths.enter().append("path").attr("class","country")
               .merge(paths)
               .style("fill", "#fff")
               .style("stroke", "#888")
               .attr("d",function (state) {
                    return pathGenerator(state);
               })
               
               //Shade Regions
                region_divisions.forEach(function(d){
                var arc = d3.arc()
                            .innerRadius(0)
                            .outerRadius(300)
                            .startAngle(d[1])
                            .endAngle(d[2]);
                
                var center = [39.8282,-98.5795];    
                    
                legend.append("path")
                   .attr("d", arc)
                   .style("fill", d[0])
                   .style("opacity", 0.6)
                   .attr("transform", "translate(190,90)");    
            })
               
            }
            
            
            //            var centerLat = Math.radians(39.8282);
            //var centerLong = Math.radians(-98.5795);
            
            
            
            
            // Plotting Radial Plots
            
            var svg = d3.select("#radial");

            // Small Price Scale
            var smallPriceScale = d3.scaleLinear()
				.domain([0, 300])
				.range([0, 300]);
            
            // Large Price Scale
            var largePriceScale = d3.scaleLinear()
				.domain([0, 1100])
				.range([0, 400]);
            
            
            var hourScale = d3.scaleLinear()
				.domain([0,1,2,3,4,6,8,10,15,20,30,40])
				.range([
                    //Blue Scale
					'#00008b',
                    '#3e3e9f',
					'#6a6db2',
                    '#d7dcd6',
                    //Yellow Scale
					'#ffffbf',
					'#fee090',
					'#fdae61',
					'#f46d43',
                    //Red Scale
					'#d73141',     
					'#c11853',
                    '#a50067',                    
                    '#800080']);
            
            var airlineScale = d3.scaleOrdinal()
                .domain(["American","Delta","JetBlue","Alaska","COPA"])
                .range(["blue","red","turquoise","grey","yellow"]);


            
            
            
            //TOP GRAPH
            
            //Label Top Graph
            svg.append("text")
			   .text("Destinations for under $300")
			   .attr("x", 400)
			   .attr("y", 50)
               .attr("font-family", "Futura")
               .attr("font-size", "40px")
               .attr("text-anchor", "middle")
               .attr("alignment-baseline", "central")
               .attr("fill", "gray");
            
            
            //Top Center Point
            svg.append("circle")
                .attr("id", "center")
                .attr("cx", 400)
                .attr("cy", 400)
                .attr("r", 15)
                //.style("fill", "#FFC200");
                .style("fill", "black");          
            
            var small_prices = [100,200,300]
            
            small_prices.forEach(function(d){
                svg.append("circle")
                    .attr("cx", 400)
                    .attr("cy", 400)
                    .attr("r", smallPriceScale(d) )
                    .style("fill", "none")
                    .attr("stroke-width", 0.5)
                    .attr("stroke", "gray") ;
                
                svg.append("text")
			         .text("$"+d)
			         .attr("x", 400)
			         .attr("y", 410-smallPriceScale(d))
                     .attr("font-family", "Futura")
                     .attr("font-size", "20px")
                     .attr("text-anchor", "middle")
                     .attr("alignment-baseline", "central")
                     .attr("fill", "gray");
            })
            
            
            var region_op = 0.35;
            
            
            //Bottom Quadrants
            
            region_divisions.forEach(function(d){
                var arc = d3.arc()
                            .innerRadius(0)
                            .outerRadius(300)
                            .startAngle(d[1])
                            .endAngle(d[2]);
                
                svg.append("path")
                   .attr("d", arc)
                   .style("fill", d[0])
                   .style("opacity", region_op)
                   .attr("transform", "translate(400,400)");    
            })
            
            
            
            //Top Quadrants
            
            region_divisions.forEach(function(d){
                var arc = d3.arc()
                            .innerRadius(0)
                            .outerRadius(400)
                            .startAngle(d[1])
                            .endAngle(d[2]);
                
                svg.append("path")
                   .attr("d", arc)
                   .style("fill", d[0])
                   .style("opacity", region_op)
                   .attr("transform", "translate(400,1400)");    
            })
            
            
            
            //BOTTOM GRAPH
            
            
            svg.append("text")
			   .text("Greater than $300")
			   .attr("x", 400)
			   .attr("y", 920)
               .attr("font-family", "Futura")
               .attr("font-size", "40px")
               .attr("text-anchor", "middle")
               .attr("alignment-baseline", "central")
               .attr("fill", "gray");
            
            //Bottom center circle    
            svg.append("circle")
                .attr("id", "center")
                .attr("cx", 400)
                .attr("cy", 1400)
                .attr("r", largePriceScale(300))
                .style("fill", "gray")
                .style("opacity", 0.65); 
            
            var large_prices = [300,500,700,900,1100]
            
            large_prices.forEach(function(d){
                svg.append("circle")
                    .attr("cx", 400)
                    .attr("cy", 1400)
                    .attr("r", largePriceScale(d) )
                    .style("fill", "none")
                    .attr("stroke-width", 0.5)
                    .attr("stroke", "gray") ;
                
                svg.append("text")
			         .text("$"+d)
			         .attr("x", 400)
			         .attr("y", 1380-largePriceScale(d))
                     .attr("font-family", "Futura")
                     .attr("font-size", "20px")
                     .attr("text-anchor", "middle")
                     .attr("alignment-baseline", "central")
                     .attr("fill", "gray");
            })
                
            
            
            
            
            
            //Lines to show scale
            svg.append("line")
			.attr("x1", 400+largePriceScale(300))
			.attr("y1", 1400)
			.attr("x2", 400+smallPriceScale(300))
			.attr("y2", 450)
            .style("stroke", "gray")
            .style("stroke-dasharray", "5,5");
            
            svg.append("line")
			.attr("x1", 400-largePriceScale(300))
			.attr("y1", 1400)
			.attr("x2", 400-smallPriceScale(300))
			.attr("y2", 450)
            .style("stroke", "gray")
            .style("stroke-dasharray", "5,5");
            
            
            //Legends
            
            //Airline
            svg.append("g")
                .attr("class", "legendAirline")
                .attr("transform", "translate(50,10)")
                .style("font-size", "15px");
            
            var legendAirline = d3.legendColor()
                .shape('circle')
                .shapeWidth(20)
                .shapeHeight(20)
                .shapePadding(10)
                .scale(airlineScale);
            
            svg.select(".legendAirline")
            .call(legendAirline);
                
            
            
            
            //Region
            
            
            
            
            //FUNCTIONS
            var flightData;

            var degree;

            // Converts from degrees to radians.
            Math.radians = function(degrees) {
                return degrees * Math.PI / 180;
            };

            // Converts from radians to degrees.
            Math.degrees = function(radians) {
                return radians * 180 / Math.PI;
            };

            var centerLat = Math.radians(39.8282);
            var centerLong = Math.radians(-98.5795);

            var Int_Apo = ["BOS","PHL","ORD","ATL","MIA","MCO","DFW","HOU","DEN","JAC","LAS","PHX","SEA","SFO","LAX","HNL","PUJ","RSD","PVR","CUN"]

            
            
            
            d3.csv("flightData.csv", function (error, data) {

		      flightData = data;
		      //console.log(flightData);

		


		      flightData.forEach(function(d) {


			     var lon = Math.radians( d.Long );
			
			     var lat = Math.radians( d.Lat );

			     var y = Math.sin(lon - centerLong)* Math.cos(lat);
			     var x = Math.cos( centerLat )* Math.sin(lat) - Math.sin(centerLat)* Math.cos(lat)* Math.cos(lon - centerLong);
			     var bearing =  Math.atan2(y, x) ;

			     //console.log(bearing + d.City);
			     //console.log(d.Hour);

			     var r_top = smallPriceScale(d.Price);
                 var r_bot = largePriceScale(d.Price);

			     var cx_top = 400 + r_top * Math.sin(bearing);
			     var cy_top = 400 + r_top * Math.cos(bearing)*(-1);
                  
			     var cx_bot = 400 + r_bot * Math.sin(bearing);
			     var cy_bot = 1400 + r_bot * Math.cos(bearing)*(-1);

                 // Top Plot

                  
                 if (d.Price <= 300) { 
                     svg.append("circle")
			         .attr("cx", cx_top)
			         .attr("cy", cy_top)
			         .attr("r", 4)
			         .attr("fill", airlineScale(d.Airlines) );
                     
                     svg.append("text")
			         .text(d.City)
			         .attr("x", cx_top+5)
			         .attr("y", cy_top+6)
                     .attr("font-family", "Futura")
                     .attr("font-size", "10px")
                     //.attr("text-anchor", "middle")
                     //.attr("alignment-baseline", "central")
                     .attr("fill", "gray");
                     
                     svg.append("circle")
			         .attr("cx", cx_bot)
			         .attr("cy", cy_bot)
			         .attr("r", 3)
			         .attr("fill", airlineScale(d.Airlines) )
                     .style("opacity", 0.55); 
                 }
                     
                 // Bottom Plot
                 if (d.Price > 300){
                     svg.append("circle")
			         .attr("cx", cx_bot)
			         .attr("cy", cy_bot)
			         .attr("r", 4)
			         .attr("fill", airlineScale(d.Airlines) );
                     
                     svg.append("text")
			         .text(d.City)
			         .attr("x", cx_bot+5)
			         .attr("y", cy_bot+6)
                     .attr("font-family", "Futura")
                     .attr("font-size", "11px")
                     //.attr("text-anchor", "middle")
                     //.attr("alignment-baseline", "central")
                     .attr("fill", "gray");
                 }


                 //if (Int_Apo.indexOf(d.Airport) >= 0){
			       //  svg.append("text")
			     //    .text(d.Airport)
			     //    .attr("x", cx_bot+5)
			     //    .attr("y", cy_bot+6)
                //     .attr("font-family", "Futura")
                  //   .attr("font-size", "10px")
                   //.attr("text-anchor", "middle")
                //     .attr("alignment-baseline", "central")
                //     .attr("fill", "gray");
                
                //     svg.append("line")
			     //    .attr("x1", cx_bot)
			     //    .attr("y1", cy_bot)
			     //    .attr("x2", cx_bot+5)
			     //    .attr("y2", cy_bot+4)
                //     .style("stroke", "gray");
                //}
		      });
            });
	




        </script>
    </body>
    
    
    
    
</html>
